<!DOCTYPE html>
<html>
	<head>
			<link rel="stylesheet" href="css/bootstrap.min.css">
			<link rel="stylesheet" href="css/style.css">
			<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
			
	<body>
		<div class="container height-hundred">
			<div class="row height-hundred">
				<div class="col-xs-1 col-md-3"></div>
				<div id="wrap" class="initial-page col-xs-12 col-md-5">
					<div class="row">
						<div class="col-xs-12 col-md-12">

							<h1 align="center" class="font-initial">You have successfully logged out</h1>

							<h3 style="color:white;">Log back in</h3>
						</div>
						<div class="col-xs-12 col-md-12">
							<form>
								<input type="text" class="form-control col-xs-12 col-md-12" name="user" placeholder="Type your username">
								<br><br>
								<input type="password" class="form-control col-xs-12 col-md-12" name="password" placeholder="Type your password">
								<br><br>
								<button  type="button" class="btn btn-primary btn-lg" id = "btn-signup">Sign Up</button>
								<button type="button" class="btn btn-primary btn-lg" id = "btn-login">Login</button>
							</form>
						</div>
					</div>
				</div>
				<div class="col-xs-1 col-md-3"></div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>	
		<script type="text/javascript" src="js/scripts.js"></script>
	</body>
</html>
